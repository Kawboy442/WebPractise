<!DOCTYPE html>

<html>
    <head>
        <title>Webpage with style</title>
        <style type="text/css">
            .blue {
                color: blue;
            }
            .large {
                font-size: 200%;
            }
            #green {
                color: green;
            }
        </style>
    </head>

    <body>
        <h1 class="blue">新プロダクトのご紹介</h1>
        <p class="blue">今回は、新しくリリースするプロダクトの紹介をします。</p>
        
        <p class="large">バーチャルリアリティが体験できるVRゴーグルを発売します。</p>
        
        <p id="green">このVRゴーグルは従来品よりも解像度が高くなっています。</p>
    </body>
</html>
