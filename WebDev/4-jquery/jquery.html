<!DOCTYPE HTML>
<html>
 <head>
    <style>
        #fadeInText {
            display: none;
        }
     </style>
 </head>
    
 <body>
     
     <script src="jquery-3.5.1.min.js"></script>
     
     <p id="fadeInText">このテキストは反転します</p>
     <button id="toggle">トグルする</button>
     
     <script type=text/javascript>
         $("#toggle").click(function() {
            if ($("#fadeInText").css("display") == "none"){
                $("#fadeInText").fadeIn("slow");
             } else {
                $("#fadeInText").fadeOut("slow");
             }
         })
     </script>
     
 </body>

</html>
