<!DOCTYPE HTML>
<html>
 <head>
    <style>
        #circle {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background-color: green;
            margin: 10px;
        }
        .square {
            width: 150px;
            height: 150px;
            background-color: red;
            margin: 10px;
        }
     </style>
 </head>
    
 <body>
     
     <script src="jquery-3.5.1.min.js"></script>
     
    <p>このテキストはフェードアウトします</p>
     <button id="fadeOut">フェイドアウトする！</button>
     
     <script type=text/javascript>
         $("#circle").click(function() {
            $(this).fadeOut("slow");
         })
     </script>
     
 </body>

</html>
