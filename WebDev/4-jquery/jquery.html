<!DOCTYPE HTML>
<html>
 <head>
    <style>
        #circle {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background-color: green;
            margin: 10px;
        }
        .square {
            width: 150px;
            height: 150px;
            background-color: red;
            margin: 10px;
        }
     </style>
 </head>
    
 <body>
     
     <script src="jquery-3.5.1.min.js"></script>
     
      <div id="circle"></div>
     
      <div class="square"></div>
     
      <div class="square"></div>
         
     <script type=text/javascript>
        $("#circle").click(function() {
            alert("円がクリックされました!");
            
        })
         $(".square").click(function() {
            alert("四角がクリックされました!");
            
        })
     </script>
     
 </body>



</html>
