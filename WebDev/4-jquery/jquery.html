<!DOCTYPE HTML>
<html>
 <head>
    <style>
        #fadeInText {
            display: none;
        }
     </style>
 </head>
    
 <body>
     
     <script src="jquery-3.5.1.min.js"></script>
     
     <p id="fadeOutText">このテキストはフェードアウトします</p>
     <button id="fadeOut">フェイドアウトする！</button>
     
     <p></p>
     
     <p id="fadeInText">最初は隠れています</p>
     <button id="fadeOut">フェイドインする！</button>
     
     <script type=text/javascript>
         $("#fadeOut").click(function() {
            $("#fadeOutText").fadeOut("slow");
         })
         $("#fadeIn").click(function() {
            $("#fadeInText").fadeIn("slow");
         })
     </script>
     
 </body>

</html>
